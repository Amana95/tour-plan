<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Nunito:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Best Tour Plan</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <a href="#" class="logo">
                    <img src="img/gorizont-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
                </a>
                <form action="#" class="search header__search">
                    <input type="text" class="search__input"
                    placeholder="Search Location">
                    <button class="search__button">
                        <img src="img/search.svg" alt="Icon: search">
                    </button>
                </form>
                <a href="#" class="user">
                    <img src="img/avatar.jpg" alt="avatar: Nathan" class="user__avatar">
                    <span class="user__name">Nathan</span>
                </a>
            </div>
            <nav class="nav">
                <ul class="header-menu">
                    <li class="header-menu__item"><a href="#" class="header-menu-link">ALL DEALS</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu-link">HOTELS</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu-link">ACTIVITES</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu-link">HOTEL DAY PACKAGES</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu-link">RESTAURANTS</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu-link">EVENTS</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu-link">RODRIGUES</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
</body>
</html>
